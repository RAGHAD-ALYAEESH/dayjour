{% extends 'layouts/base_auth.html' %}

{% block title %}Login - DayJour{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header text-center">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <!-- Display messages -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
          <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <<input type="email" class="form-control" id="email" name="email" required autofocus autocomplete="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login-btn">
              Login
            </button>
            <script>
              document.querySelector("form").addEventListener("submit", function() {
                document.getElementById("login-btn").disabled = true;
                document.getElementById("login-btn").textContent = "Logging in...";
              });
            </script>
          </form>
          <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'signin_view' %}">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
