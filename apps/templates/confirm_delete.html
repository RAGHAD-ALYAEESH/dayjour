{% extends "layouts/base.html" %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header">
      <h2>Confirm Deletion</h2>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the collaboration "<strong>{{ collaboration.name }}</strong>"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'collaborations' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
